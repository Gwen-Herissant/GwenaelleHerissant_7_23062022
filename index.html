<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Petits Plats</title>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&Lato:wght@400;700&family=Roboto&display=swap"
    rel="stylesheet">
</head>

<body>

  <header class="d-flex flex-column justify-content-center align-items-center mb-3">
      <img src="/assets/logo/logo.svg" alt="Logo" class="logo mb-2">
      <h1 class="dmsans-700">Les petits plats</h1>          
  </header>

  <section id="search-filter-section">

    <div class="search d-flex mb-4" aria-label="barre de recherche">
      <input type="text" placeholder="Rechercher une recette..." class="search-bar rounded-left p-4">
      <button class="btn search-btn"><i class="search-icon fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="tags d-flex mb-3">
      <div class="single-tag d-flex align-items-center rounded">
        <p class="tag-text lato-700 text-white">Coco</p>
        <button class="btn tag-btn mb-1"><i class="close-icon text-white fa-regular fa-circle-xmark"></i></button>
      </div>
    </div>

    <div class="select-menus d-flex">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Rechercher un ingrédient" aria-label="Text input with dropdown button">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">Ingrédients</button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      </div>
    </div>

  </section>

  <section id="results-section" class="p-0">

  </section>
  
</body>

</html>


<!-- Fontawesome Kit-->
<script src="https://kit.fontawesome.com/838f6039fd.js" crossorigin="anonymous"></script>

<script src="./scripts/index.js"></script>
<script src="./scripts/features/main-research.js"></script>
